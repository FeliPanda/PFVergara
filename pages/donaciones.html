      <!-- starting main -->
      <main class="main_container_donaciones" class="body_donaciones">
        <section class="main_container_background_section">
            <div class="card_donaciones" >
              <img class="card_donaciones_logo" src="../IMG/tarjeta_credito/card-logo.svg" alt="logo tarjeta credito">
              <h1 class="card_number" id="number">
                0000 0000 0000 0000
              </h1>
              <div class="card_details">
                <span class="card_details_name" id="name">
                  Pepito Peralta
                </span>
                <span class="card_details_date" id="date">
                  <span class="card_month" id="month">00</span>/ <span class="card_year" id="year">00</span>
                </span>
              </div>
            </div>

            <div class="card_back">
              <span class="card_back_cvc" id="cvc">000</span>
            </div>
        </section>

        <!-- starting form section -->

        <section class="rigth_section">
          <form class="form_donaciones" action="">
            <div class="grid_1">
              <label for="card_name"> <b>Titular de la tarjeta</b></label>
              <input class="form_donaciones_input" type="text" name="card_name" id="card_name" placeholder="e.g. Pepito Peralta" required>
            </div>
            
            <div class="form_error_cardholder error grid_2">
              <label for="card_number"> Número de tarjeta </label>
              <input class="form_donaciones_input" type="number" oninput="if(this.value.length > this.maxLength) this.value.slice(0,this.maxLength)"  name="card_number" minlength="16" maxlength="16" id="card_number" placeholder="e.g. 1234 5678 9123 0000" required>
            </div>
          
            <div class="form_date_cvc card_information">
              <div class="grid_3" id="card_donations_date">
                <label for="card_date"> Fecha de expedición (MM/YY)  </label>
                <div class="two_inp">
                  <div>
                    <input class="form_donaciones_input input_peque" type="number" oninput="if(this.value.length > this.maxLength) this.value.slice(0,this.maxLength)" minlength="2" maxlength="2" name="card_month" id="card_month" placeholder="MM" required>
                  </div>
                  <div>
                    <input class="form_donaciones_input input_peque" type="number" oninput="if(this.value.length > this.maxLength) this.value.slice(0,this.maxLength)" minlength="2" maxlength="2" name="Card_year" id="card_year" placeholder="YY" required>
                  </div>
                </div>
              </div>
              <div class="grid_4" >
                <label for="card_cvc"> CVC  </label>
                <input class="form_donaciones_input input_peque" type="number" oninput="if(this.value.length > this.maxLength) this.value.slice(0,this.maxLength)" minlength="3" maxlength="3" id="card_cvc" name="card_cvc" placeholder="e.g. 123" required>
              </div>
            </div>  
            <button id="submit_btn" type="submit" >Confirmar</button>
          </form>
          <div class="thank hidden">
            <img src="../IMG/tarjeta_credito/icon-complete.svg" alt="completed">
            <h1 class="thanks_donations">Gracias!</h1>
            <p>Hemos agregado los detalles de su tarjeta</p>
            <button>Continuar</button>
          </div>
      </main>
